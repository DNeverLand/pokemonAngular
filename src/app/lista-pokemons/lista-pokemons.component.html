<h1 class="text-center mt-3">Lista de pokemons</h1>
<div class="row mt-3">
    <div class="col-4" *ngFor="let pokemon of pokemons">
            <button class="btn btn-danger btn-block m-2"
                [title]="'Detalhes de '+ pokemon.name"
                [routerLink]="['/pokemons', pokemon.url.split('/')[6]]">
                {{pokemon.name}}
            </button>
    </div>
</div>
    <div class="row my-5">
        <div class="col-3"></div>
        <div class="col-3 d-flex justify-content-end">
            <button (click)="getPokemonsPreviousNext(false);" class="btn btn-primary btn-block">Previous</button>
        </div>
        <div class="col-3 d-flex justify-content-start ">
            <button (click)="getPokemonsPreviousNext(true);" name class="btn btn-primary btn-block">Next</button>
        </div>
        <div class="col-3"></div>
    </div>
